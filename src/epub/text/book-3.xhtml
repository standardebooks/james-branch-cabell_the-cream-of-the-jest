<head>Book Third</head>
<epigraph>
	<lg type="poem">
		<lg type="stanza">
			<l>“Come to me in my dreams, and then</l>
			<l>By day I shall be well again!</l>
			<l>For then the night will more than pay</l>
			<l>The hopeless longing of long day.</l>
		</lg>
		<lg type="stanza">
			<l>“Come, as thou cam'st a thousand times,</l>
			<l>A messenger from lovelier climes,</l>
			<l>To smile on our drear world, and be</l>
			<l>As kind to others as to me!”</l>
		</lg>
	</lg>
</epigraph>
