		<section id="book-3" epub:type="part">
			<h2 epub:type="title">Book Third</h2>
			<section id="epigraph-3" epub:type="epigraph">
				<blockquote epub:type="z3998:verse">
					<p>
						<span>“Come to me in my dreams, and then</span>
						<br/>
						<span>By day I shall be well again!</span>
						<br/>
						<span>For then the night will more than pay</span>
						<br/>
						<span>The hopeless longing of long day.</span>
					</p>
					<p>
						<span>“Come, as thou cam’st a thousand times,</span>
						<br/>
						<span>A messenger from lovelier climes,</span>
						<br/>
						<span>To smile on our drear world, and be</span>
						<br/>
						<span>As kind to others as to me!”</span>
					</p>
				</blockquote>
			</section>
		</section>
