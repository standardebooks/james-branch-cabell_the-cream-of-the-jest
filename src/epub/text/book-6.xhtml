
<head>Book Sixth</head>
<epigraph>
	<lg type="poem">
		<l>“Alas! the sprite that haunts us</l>
		<l>Deceives our rash desire;</l>
		<l>It whispers of the glorious gods,</l>
		<l>And leaves us in the mire:</l>
		<l>We cannot learn the cipher</l>
		<l>Inscribed upon our cell;</l>
		<l>Stars taunt us with a mystery</l>
		<l>Which we lack lore to spell.”</l>
	</lg>
</epigraph>
