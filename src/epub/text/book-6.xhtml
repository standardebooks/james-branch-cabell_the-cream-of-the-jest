	<body epub:type="bodymatter z3998:fiction">
		<section id="book-6" epub:type="part">
			<h2 epub:type="title">Book Sixth</h2>
			<section id="epigraph-6" epub:type="epigraph">
				<blockquote epub:type="z3998:verse">
					<p>
						<span>“Alas! the sprite that haunts us</span>
						<br/>
						<span>Deceives our rash desire;</span>
						<br/>
						<span>It whispers of the glorious gods,</span>
						<br/>
						<span>And leaves us in the mire:</span>
						<br/>
						<span>We cannot learn the cipher</span>
						<br/>
						<span>Inscribed upon our cell;</span>
						<br/>
						<span>Stars taunt us with a mystery</span>
						<br/>
						<span>Which we lack lore to spell.”</span>
					</p>
				</blockquote>
			</section>
		</section>
	</body>
