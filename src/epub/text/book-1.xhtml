	<body epub:type="bodymatter z3998:fiction">
		<section id="book-1" epub:type="part">
			<h2 epub:type="title">Book First</h2>
			<blockquote epub:type="epigraph z3998:verse">
				<p>
					<span>“Give place, fair ladies, and begone,</span>
					<br/>
					<span>Ere pride hath had a fall!</span>
					<br/>
					<span>For here at hand approacheth one</span>
					<br/>
					<span>Whose grace doth stain you all.</span>
				</p>
				<p>
					<span>“Ettarre is well compared</span>
					<br/>
					<span>Unto the Phœnix kind,</span>
					<br/>
					<span>Whose like was never seen or heard,</span>
					<br/>
					<span>That any man can find.”</span>
				</p>
			</blockquote>
		</section>
	</body>
</html>
