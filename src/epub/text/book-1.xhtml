	<body epub:type="bodymatter z3998:fiction">
		<section id="book-1" epub:type="part">
			<h2 epub:type="title">Book First</h2>
			<epigraph>
				<lg type="poem">
					<lg type="verse">
						<l>“Give place, fair ladies, and begone,</l>
						<l>Ere pride hath had a fall!</l>
						<l>For here at hand approacheth one</l>
						<l>Whose grace doth stain you all.</l>
					</lg>
					<lg type="verse">
						<l>“Ettarre is well compared</l>
						<l>Unto the Phœnix kind,</l>
						<l>Whose like was never seen or heard,</l>
						<l>That any man can find.”</l>
					</lg>
				</lg>
			</epigraph>
		</section>
	</body>
</html>
