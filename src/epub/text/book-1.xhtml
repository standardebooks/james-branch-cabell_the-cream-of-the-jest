		<title>Book First</title>

	<body epub:type="bodymatter z3998:fiction">
		<section id="book-1" epub:type="part">
			<header>
				<h2>
					<span epub:type="label">Book</span>
					<span epub:type="ordinal">First</span>
				</h2>
				<blockquote epub:type="z3998:verse epigraph">
					<p>
						<span>“Give place, fair ladies, and begone,</span>
						<br/>
						<span class="i1">Ere pride hath had a fall!</span>
						<br/>
						<span>For here at hand approacheth one</span>
						<br/>
						<span class="i1">Whose grace doth stain you all.</span>
					</p>
					<p>
						<span>“Ettarre is well compared</span>
						<br/>
						<span class="i1">Unto the Phœnix kind,</span>
						<br/>
						<span>Whose like was never seen or heard,</span>
						<br/>
						<span class="i1">That any man can find.”</span>
					</p>
				</blockquote>
			</header>
		</section>
	</body>
