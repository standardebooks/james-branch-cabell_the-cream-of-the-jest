	<body epub:type="bodymatter z3998:fiction">
		<section id="book-4" epub:type="part">
			<h2 epub:type="title">Book Fourth</h2>
			<blockquote epub:type="epigraph z3998:verse">
				<p>
					<span>“But there were dreams to sell</span>
					<br/>
					<span>Ill didst thou buy:</span>
					<br/>
					<span>Life is a dream, they tell,</span>
					<br/>
					<span>Waking to die.</span>
					<br/>
					<span>Dreaming a dream to prize,</span>
					<br/>
					<span>Is wishing ghosts to rise;</span>
					<br/>
					<span>And, if I had the spell</span>
					<br/>
					<span>To call the buried⁠—well,</span>
					<br/>
					<span>Which one would I?”</span>
				</p>
			</blockquote>
		</section>
	</body>
</html>
