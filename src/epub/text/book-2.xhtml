
<head>Book Second</head>
<epigraph>
	<lg type="poem">
		<lg type="verse">
			<l>“Whate'er she be —</l>
			<l>That inaccessible She</l>
			<l>That doth command my heart and me:</l>
		</lg>
		<lg type="verse">
			<l>“Till that divine</l>
			<l>Idea take a shrine</l>
			<l>Of crystal flesh, through which to shine:</l>
		</lg>
		<lg type="verse">
			<l>“Let her full glory,</l>
			<l>My fancies, fly before ye;</l>
			<l>Be ye my fictions — but her story.”</l>
		</lg>
	</lg>
</epigraph>
